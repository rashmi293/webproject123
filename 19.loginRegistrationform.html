<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login and Registration form</title>
    <link rel="stylesheet" href="./19.loginRegistrationform.css">
</head>
<body>
    <h2>Login and Registration form</h2>
    <div class ="container">
        <div class "form-container register-form">
            <h2>Register form</h2>
            <form>
                <input type="text" placeholder="username">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="password(min 5 characters)">
                <input type="password"placeholder="confirm password">
                <div class="gender-options">
                    <input type="radio"id="male"name="gender"value="male">
                    <label for="male">Male</label>
                    <input type="radio"id="female"name="gender"value="female">
                    <label for="female">feMale</label>
                </div>
                <div class ="terms">
                    <input type ="checkbox">
                    <label for ="terms">I have read and accept terms of use.</label>
                </div>
                <button type="submit">submit</button>
            </form>
        </div>
        <div class ="form-container login-form">
            <h2>login form</h2>
            <form>
                <input type ="email"placeholder="Enter your email">
                 <input type ="password"placeholder="password">
                 <div class ="remember-me">
                    <input type="check-box">
                    <label for ="remember">Remember me</label>
                 </div>
                 <button type ="submit">login</button>
                 </form>
        </div>

    </div>
    
</body>
</html>
