<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body><h2>Image Map with Rectangle, Circle and Polygon</h2>

<img src="map.jpg" usemap="#mymap" width="400" height="300">

<map name="mymap">

    <!-- Rectangle -->
    <area shape="rect" coords="20,20,150,120" href="#" alt="Rectangle Area">

    <!-- Circle -->
    <area shape="circle" coords="250,100,50" href="#" alt="Circle Area">

    <!-- Polygon -->
    <area shape="poly" coords="200,200,300,200,350,250,250,280" href="#" alt="Polygon Area">

</map>
    
</body>
</html>
